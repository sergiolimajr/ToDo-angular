<!DOCTYPE html>
<html lang="pt-BR" ng-app="ToDo">
	<head>
		<meta charset="UTF-8">
		<title> ToDo </title>
	
		<!--[CSS]-->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/style.css">

		<!--[SCRIPT]-->
		<script src="bower_components/angular-1.3.15/angular.min.js"></script>
		<script src="assets/js/script.js"></script>

	</head>
	<body ng-controller="todoCtrl" class="jumbotron">
		
		<div class="container">
			<h2>{{app}}</h2>
			
			<table class="table">
				<tr>
					<th></th>
					<th>Tarefa</th>
					<th>Objetivo</th>
				</tr>
				
				<tr class="marks" ng-class="{mark: task.mark}" ng-repeat="task in tasks">
					<td><input ng-model="task.mark" type="checkbox"></td>
					<td>{{task.task}}</td>
					<td>{{task.objective}}</td>
				</tr>
			</table>

			<hr>

			<input class="form-control" placeholder="Insert a Task" type="text" ng-model="task.task">
			<input class="form-control" placeholder="Insert a Objective" type="text" ng-model="task.objective">
			<button class="form-control btn btn-primary" ng-click="addTask(task)" ng-disabled="!task.task || !task.objective">Add</button>
			<button class="form-control btn btn-danger " ng-disabled="true">Delete</button>
		</div>
	
	</body>
</html>
